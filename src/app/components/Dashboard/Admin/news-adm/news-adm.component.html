<div class="container">
    <div class="title">Publicações</div>
    <p-table [value]="news" responsiveLayout="scroll" [styleClass]="'table'">
        <ng-template pTemplate="header">
            <tr>
                <th>Data</th>
                <th>Título</th>
                <th>Conteúdo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.CreatedAt}}</td>
                <td>{{item.Title}}</td>
                <td>{{item.Content}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
