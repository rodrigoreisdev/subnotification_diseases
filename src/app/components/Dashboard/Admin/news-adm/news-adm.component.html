<div class="container">
    <div class="title">Publicações</div>
    <p-table [value]="news" responsiveLayout="scroll" [styleClass]="'table'">
        <ng-template pTemplate="header">
            <tr>
                <th>Data</th>
                <th>Título</th>
                <th>Conteúdo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.date}}</td>
                <td>{{item.title}}</td>
                <td>{{item.text}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
