<div class="container">
    <div class="title">Publicações</div>
    <p-table [value]="news" responsiveLayout="scroll" [styleClass]="'table'">
        <ng-template pTemplate="header">
            <tr>
                <th>Data</th>
                <th>Título</th>
                <th>Conteúdo</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item?.createdAt}}</td>
                <td style="width: 200px;"><a class="link" [href]="'/noticias/' + item?.id" target="_blank">{{item?.title}}</a></td>
                <td><div [innerHTML]="item?.content"></div></td>
              <td><i class="fa-solid fa-circle-xmark" (click)="deleteNews(item?.id)"></i></td>
        </tr>
        </ng-template>
    </p-table>
</div>
