<div class="container">
    <div class="title">Mensagens</div>
    <p-table [value]="messages" responsiveLayout="scroll" [styleClass]="'table'">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Whatsapp</th>
                <th>Data</th>
                <th>Mensagem</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-message>
            <tr>
                <td>{{message.name}}</td>
                <td>{{message.email}}</td>
                <td>{{message.phone}}</td>
                <td>{{message.date}}</td>
                <td>{{message.message}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
