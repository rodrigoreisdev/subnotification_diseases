<div class="container">
    <div class="cnt-box">
        <div class="right">
            <div class="title">Login - Administrador</div>
            <form [formGroup]="loginForm" (submit)="onLogin()">
                <div class="label-float">
                    <input class="form-control" type="email" id="email" name="email" formControlName="Email" placeholder="Email" (keyup.enter)="onLogin()">
                    <label for="email">Email</label>
                </div>
                <div class="label-float">
                    <input type="password" class="form-control" id="password" formControlName="Password" placeholder="Senha" (keyup.enter)="onLogin()">
                    <label for="password">Senha</label>
                </div>
                <button type="submit" class="btn green">Entrar</button>
            </form>
        </div>
    </div>
</div>
